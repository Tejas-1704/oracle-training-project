server:
  port: 8082
spring:
  application:
    name: document-service
  data:
    mongodb:
      uri: mongodb://localhost:27017/document_db
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
springdoc:
  api-docs:
    enabled: true
